<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Hello World</h1>
    <label for="username">Username:</label>
    <input type="text" id="username">
    <button onclick="login()">Login</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on("connect", function () { })
        socket.on("disconnect", function () {
            console.log("DISCONNECT")
        })
        socket.on("login", function (t) {
            console.log("login", t), socket.emit("joinRoom", {
                roomId: "tavern"
            })
        })
        socket.on("joinRoom", function (t) {
            console.log("joinRoom", t)
        })
        socket.on("A", function (t) {
            console.info("A", t)
        })
        socket.on("R", function (t) {
            console.info("R", t)
        })
        socket.on("P", function (t) {
            console.info("P", t)
        })
        socket.on("M", function (t) {
            console.info("M", t)
        });
        function login() {
            var username = document.getElementById('username').value;
            console.log("login", username)
            //socket.open()
            socket.emit("login", {
                username: username,
                ticket: 'KJ82IqhwIu28'
            })
        }
    </script>
</body>

</html>
