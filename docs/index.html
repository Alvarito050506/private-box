		<link rel="stylesheet" href="https://boxcritters.github.io/private-box/css/style.css" />

		<script>
			var SERVER_URL="https://bcmc-private-box.herokuapp.com";
		</script>
		<!-- Preload images script -->
		<!--script src="https://boxcritters.github.io/private-box/scripts/preload.js"></script-->
	</head>

	<body style="background-color: #eeeeee;">

		<!-- Login form -->
		<div id="login" class="login container mb-4" style="background-color: #eeeeee;">
			<div class="center">
				<a href="http://boxcritters.github.io"><img src="https://boxcritters.github.io/private-box/logo.png" alt="Private Box Logo" height="125"></img></a>
			</div>
			<div class="card m-2">
				<div class="card-header">Enter your Username</div>
				<div class="card-body">
					<div class="form-group">
						<input type="text" class="form-control" id="username" placeholder="Username" required autocomplete="Username">
					</div>
					<div class="form-group">
						<div id="error" class="alert alert-danger">Error: </div>
					</div>
					<div class="center">
						<div class="form-group">
							<button type="submit" id="login-btn" class="btn btn-primary">Login</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Game canvas, message input and chatlog -->
		<div id="game" class="center">
			<div id="client">
				<canvas id="stage" width="850" height="480"></canvas>
				<div class="input-group">
					<input id="chat-message" type="text" class="form-control" maxlength="48" />
					<span class="input-group-btn">
						<button id="send" class="btn btn-primary chat-btn">Send</button>
					</span>
				</div>
				<div class="row justify-content-center chatlog">
					<textarea id="chatlog" rows="3" readonly></textarea>
				</div>
			</div>
		</div>

		<!-- Frameworks: Socket.IO, EaselJS, PreloadJS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
		<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
		
		<!-- PrivateBox event and plugin frameworks -->
		<script src="https://boxcritters.github.io/private-box/scripts/events.js"></script>
		<script src="https://boxcritters.github.io/private-box/scripts/plugin.js"></script>

		<!-- PrivateBox Plugins -->
		

		<!-- Box Critters setup, login, error and client scripts -->
		<script>
			var textarea = document.getElementById("chatlog");
			setInterval(function () {
				textarea.scrollTop = textarea.scrollHeight;
			}, 1000);
		</script>
		<script src="https://boxcritters.github.io/private-box/scripts/error.js"></script>
		<script src="https://boxcritters.github.io/private-box/scripts/login.js"></script>
		<script src="https://boxcritters.github.io/private-box/scripts/client1.js"></script>
		<script src="https://boxcritters.github.io/private-box/scripts/load-plugins.js"></script>
		<script src="https://boxcritters.github.io/private-box/scripts/data.js"></script>
		<script src="https://boxcritters.github.io/private-box/scripts/init.js"></script>
	
		<!-- Progressive Web App -->
		<script>
			if ("serviceWorker" in navigator)
			{
				navigator.serviceWorker.register("https://boxcritters.github.io/private-box/service_worker.js")
				.then(function () {
					console.log("Service Worker Registered.");
				});
			}
			if (!navigator.onLine)
			{
				document.getElementById("login-btn").disabled = true;
				document.getElementById("username").disabled = true;
				show_error("You are offline. Please check your internet connection");
			}
		</script>
	</body>
</html>
